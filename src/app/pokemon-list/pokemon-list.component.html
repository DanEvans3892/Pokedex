<h4>All Pokemons list</h4>

<ul style="padding: 0 10px;">
    <li *ngFor="let pokemon of pokemonList; index as i" style="list-style: none;">
        <div style="margin-bottom: 10px;"> <!-- (click)="getPokemon(i)" -->
            <img [src]="pokemon.image" alt="" style="width: 30px;" >
            {{ pokemon.name }}
        </div>
    </li>
</ul>
